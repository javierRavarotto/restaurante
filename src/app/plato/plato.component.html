
      <app-loading *ngIf="loading"></app-loading>
      <div class="container row justify-content-center bg-dark" *ngIf="!loading" >
        <div class="col-md-4">
          <img [src]="plato.image" class="card-img-top my-2" alt="...">
          <button class="btn btn-primary col-md-12"> Atras </button>
        </div>
        <div class="col-md-8 text-center">
          <div class="row">
            <div class="card-body">
              <p class="card-text text-white text-center" (click)="buscarDatoReceta(plato.id)"> {{plato.title}} </p>
                <div class="row">
                  <p class="card-text text-white text-center col-md-4" (click)="buscarDatoReceta(plato.id)"> Likes {{plato.aggregateLikes}} <i class="fa-solid fa-heart"></i></p>
                  <p class="card-text text-white text-center col-md-4">Salud: {{plato.healthScore}}</p>
                </div>
            </div>
            <p class="text-white text-center"> Ingredientes </p>
          <div *ngFor="let ingrediente of ingredientes" class="col-md-6">
            <p class="text-white  border border-primary text-center">{{ingrediente.name}}</p>
          </div>  
        </div>
        <div>
          <h3 class="card-text text-white text-center " (click)="buscarDatoReceta(plato.id)">Precio ${{plato.pricePerServing}}</h3>
        </div>
        </div>
